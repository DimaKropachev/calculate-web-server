<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/styles.css" />
		<title>Find expression</title>
	</head>
	<body>
		<form id="find_expression">
			<label for="url">Input id expression</label>
			<div class="container">
				<input type="text" id="id_expr" name="id_expr" required /><br /><br />

				<button type="submit">Find</button>
			</div>
		</form>
		<script>
			document
				.getElementById('find_expression')
				.addEventListener('submit', function (event) {
					event.preventDefault()

					const id = document.getElementById('id_expr').value.trim()

					if (!id) {
						alert('Пожалуйста, введите ID выражения.')
						return
					}

					const protocol = window.location.protocol
					const hostAndPort = window.location.host

					const newUrl = `${protocol}//${hostAndPort}/api/v1/expressions/${id}`

					window.location.href = newUrl
				})
		</script>
	</body>
</html>
